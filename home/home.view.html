<h1>Hola {{vm.user.firstName}}!</h1>
<p>¡¡Si llegaste hasta aqui estas logueado!!</p>
<h3>Todos los Usuarios Registrados:</h3>
<ul>
    <li ng-repeat="user in vm.allUsers">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a ng-click="vm.deleteUser(user.id)">Borrar</a>
    </li>
</ul>
<p>&nbsp;</p>
<p><a href="#!/login" class="btn btn-primary">Cerrar sesion</a></p>
